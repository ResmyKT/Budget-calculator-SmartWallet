<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
         <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=IM+Fell+English+SC&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
</head>
<body style="background-color: rgb(228, 157, 201);">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <h1 style="font-family:IM Fell English SC, serif;font-size: 85px;" class="text-center mt-5"><span
                        style="color: blueviolet;">S</span><span style="color:blue">mart</span> <span
                        style="color: blueviolet;">W</span><span style="color: blue;">allet</span></h1>
               
            </div>
        </div>
        <div class="row  mt-sm-2">
           
            <div class="col-sm-6 text-center mt-5">
<img src="./img/caption-reg.jpeg" alt="" class="shadow p-5 mb-5 bg-body-tertiary rounded w-75 align-content-center">
            </div>
            <div class="col-sm-5 text-center mt-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
              

                <div class="form-outline shadow-sm p-3 mb-5 mt-5 bg-body-tertiary rounded" data-mdb-input-init >
                    <div class="d-flex justify-content-center" style="font-family:Crimson Pro, serif;margin-top: 10%;">

                        <h1 class="text-center me-3 mb-5 text-primary" style="font-size: 50px;">Register</h1>
                        <img src="./img/money.png" alt="" width="90px">
                    </div>

                    <input type="text" id="uname" style="height: 55px;" class="form-control mb-3 mt-5" placeholder="Username"  autocomplete="off"/>
                    <input type="email" id="email" style="height: 55px;" class="form-control mb-3" placeholder="Email-id"  autocomplete="off"/>

                    <input type="password" id="pswd" style="height: 55px;" class="form-control mb-5" placeholder="Password"
                        autocomplete="off" />
                    <button class=" d-grid col-12 justify-content-center  btn btn-primary text-white fs-4 mt-5 mb-5" onclick="register()" type="button"
                        data-mdb-ripple-init >Register</button>
                    
               </div> 
            </div>
        </div>
        
    </div>
</body>
<script src="./script.js"></script>
</html>
